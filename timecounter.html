<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter time</title>
    <link rel="stylesheet" href="timecounter.css">
</head>
<body>
    <div class="box">
       <h1>Counter time</h1>
        <div class="timer" id="timer">
            <div id="Days">
                <span>00</span>
                <div>Days</div>
            </div>
            <div id="Hours">
                <span>00</span>
                <div>Hours</div>
            </div>
            <div id="Minutes">
                <span>00</span>
                <div>Minutes</div>
            </div
            >
            <div id="Seconds">
                <span>00</span>
                <div>Seconds</div>
            </div>
        </div>
        <h2>Progress</h2>
        <div class="pro">
            <div id="green"></div>
        </div>
    </div>


    <script src="timecounter.js"></script>
</body>
</html>
